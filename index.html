<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Bank</title>
    <!-- coustom style -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="max-w-4xl mx-auto">
    <!-- header section  -->
    <header>
      <section>
        <h1
          class="text-2xl sm:text-3xl md:text-4xl text-green-500 text-center mt-16 mb-8 mx-2 font-semibold"
        >
        <div>Welcome to </div><span class="font-bold">The Banking Management system</span>
        </h1>
        <div class="user-information text-center text-sm sm:text-xl mb-8 mx-2">
          <p class="mb-4">For New Registration </p>
          <a href="mailto:Webioserver@gmail.com">Click Here</a>
        </div>
      </section>
    </header>
    <!-- main section  -->
    <main>
      <section
        class="bg-violet-900 w-11/12 rounded-md mx-auto py-8 px-8 sm:px-12"
      >
        <h3
          class="text-xl sm:text-2xl text-center sm:text-center md:text-3xl font-semibold mb-10 text-white"
        >
          Please Login
        </h3>
        <div class="text-sm sm:text-lg login-form-sm-style">
          <input
            id="user-email"
            class="w-full sm:w-9/12 h-10 sm:h-12 px-4 rounded-sm block mb-4 bg-slate-50"
            type="text"
            placeholder="Username"
          />
          <input
            id="user-password"
            class="w-full sm:w-9/12 h-10 sm:h-12 px-4 rounded-sm block mb-4 bg-slate-50"
            type="password"
            placeholder="Password"
          />
          <button
            id="btn-submit"
            class="sm:w-40 h-10 sm:h-12 px-6 sm:px-8 rounded-sm block mt-8 bg-sky-600 hover:bg-sky-500 text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <!-- footer section  -->
    <footer>
      <div class="container my-5">

        <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
      
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-black text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright:
          <a class="text-black" href="https://www.linkedin.com/in/arpan-wanve-208b1b22a">Arpan Wanve</a>
        </div>
        <!-- Copyright -->
      </footer>
        
      </div>
    </footer>

    <!-- javaScript  -->
    <script src="js/login.js "></script>
  </body>
</html>
